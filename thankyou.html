<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rayveeon’s Quest – Trainer Complete</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #1a0033 0%, #0a001a 100%);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow: hidden;
    }

    .container {
      padding-top: 80px;
    }

    h1 {
      font-size: 2.7rem;
      color: #ffe600;
      margin-bottom: 0.5rem;
      animation: pop 1s ease-out;
    }

    p {
      font-size: 1.1rem;
      color: #ddd;
      margin-bottom: 2rem;
      animation: fadeIn 2s ease-out;
    }

    .mystery-pack {
      width: 220px;
      height: 320px;
      margin: 0 auto;
      background: linear-gradient(135deg, #8e44ad, #5a189a);
      border: 4px solid #ffe600;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffe600;
      animation: pulse 2s infinite;
      position: relative;
    }

    .rayveeon {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      opacity: 0.95;
      animation: float 4s ease-in-out infinite;
    }

    .return-btn {
      margin-top: 40px;
      padding: 0.75rem 1.5rem;
      background: #ffe600;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ffe600;
      transition: 0.3s;
    }

    .return-btn:hover {
      background: #fff96b;
      box-shadow: 0 0 15px #fff96b;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px #ffe600; }
      50% { transform: scale(1.05); box-shadow: 0 0 25px #ffe600; }
      100% { transform: scale(1); box-shadow: 0 0 15px #ffe600; }
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes float {
      0% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
      100% { transform: translate(-50%, 0); }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Trainer Registration Complete!</h1>
    <p>Your RayPhone is being prepared. A guide will be assigned shortly.</p>

    <div class="mystery-pack"></div>
    <img src="https://i.imgur.com/JhVLG3j.png" alt="Rayveeon" class="rayveeon" />

    <a href="index.html">
      <button class="return-btn">← Return to Sign-Up</button>
    </a>
  </div>
</body>
</html>
